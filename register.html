}

    transition: transform 0.4s ease-in-out, opacity 0.3s ease-in-out;
}

/* Optional: Add hover effect on images */

    transform: scale(1.05); /* Slight zoom on hover */
        transform: scale(1.05);
    opacity: 0.5;
}

/* Style for the "Next" button with icon */
.next-btn,
.back-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 12px;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    font-size: 1rem;
    transition: background-color 0.3s;
      width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.next-btn:hover,
.back-btn:hover {
    background-color: rgba(0, 0, 0, 0.7);
      transform: translateY(-2px);
}

/* Position the "Next" button to the right */
.next-btn {
    right: 10px;
}

/* Position the "Back" button to the left */
.back-btn {
    left: 10px;
}

/* Font Awesome icon customization */
.next-btn i,
.back-btn i {
    font-size: 1.8rem; /* Adjust icon size */
}

@media (max-width: 768px) {
    /* For mobile devices */

        padding: 20px 0; /* Add more padding for smaller screens */

        padding: 8px;
        font-size: 1.2rem; /* Even smaller button sizes */

    .image-container a {
        min-width: 200px; /* Adjust image width for mobile */
    }

    .image-container img {
        max-width: 100%; /* Ensure images don't exceed their container */
    }
}

@media (max-width: 480px) {
